<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="boy.jpg" />
    <title>Anime - Your Favourite Music Is Here</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="boy.jpg" alt="logo" />Anime</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Bass - Bossted Songs</h1>
        <div class="songitemcontainer">
          <div class="songItem">
            <img src="pic/money.jpg" alt="1" />
            <span class="songName">Money (Remix)</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="0" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic/shab.jpg" alt="1" />
            <span class="songName">S,HAB</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="1" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic/pirate-logo.png" alt="1" />
            <span class="songName">Pirate</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="2" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic/resurrection.jpg" alt="1" />
            <span class="songName">Resurrection</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="3" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic/habibi.jpg" alt="1" />
            <span class="songName">Habibi</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="4" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic/bre.jpg" alt="1" />
            <span class="songName">Bre Petrunko</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="5" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="pic/wannabe.jpg" alt="1" />
            <span class="songName">Wannna Be</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05.30 <i id="6" class="fa-solid songItemPlay fa-play"></i> </span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-sharp fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
      <div class="songinfo">Money (Remix)</div>
    </div>
    <script src="resp.js"></script>
  </body>
</html>
